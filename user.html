<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="user.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card user-card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Username: marv</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Email: suman.sharma0331@gmail.com
        </h6>
        <p class="card-text">
          Gender: M<br />
          Password: <br />
          Confirm password: <br />
          Mobile: 7339106889<br />
          Country: Nepal<br />
          State: Bagmati <br />
          City: Kathmandu <br />
          Zipcode: 444444<br />
        </p>
        <div class="anchortags">
          <a href="#" class="btn btn-primary">Edit</a>
          <a href="#" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>

    <form>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputUsername"
            />
          </div>
      
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputMobile" class="form-label">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputMobile"
        />
      </div>


      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputConfirmPassword1" class="form-label">Confirm password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputConfirmPassword1"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputGender" class="form-label">Gender</label>
        <br />
        <input type="radio" name="gender" id="btnradio1" autocomplete="off">Male
            

            <input type="radio" name="gender" id="btnradio2" autocomplete="off">Female
            
      </div>

      <div class="mb-3">
        <label for="exampleInputCountry" class="form-label">Country</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputCountry"
        />
      </div>


      <div class="mb-3">
        <label for="exampleInputState" class="form-label">State</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputState"
        />
      </div>


      <div class="mb-3">
        <label for="exampleInputCity" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputCity"
        />
      </div>


      <div class="mb-3">
        <label for="exampleInputZipCode" class="form-label">ZipCode</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputZipCode"
        />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
